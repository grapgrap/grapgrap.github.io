packageExtensions:
  "@endemolshinegroup/cosmiconfig-typescript-loader@*":
    peerDependencies:
      typescript: "*"
  eslint-plugin-graphql@*:
    peerDependencies:
      typescript: "*"
  gatsby@*:
    peerDependencies:
      babel-eslint: "*"
      typescript: "*"
  graphql-config@*:
    peerDependencies:
      typescript: "*"
  react-dev-utils@*:
    peerDependencies:
      typescript: "*"
      webpack: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-stage.cjs
    spec: "@yarnpkg/plugin-stage"

yarnPath: .yarn/releases/yarn-3.1.0.cjs
